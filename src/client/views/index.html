<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment analysis</title>
</head>

<body>
    <header>
        <div class="logo">Sentiment Analysis</div>
    </header>

    <main>
        <section>
            <form id="input-form" onsubmit="return Client.handleSubmit(event)">
                <label for="input-text">Text to be analyzed</label>

                <textarea id="input-text" form="input-form" cols="90" rows="15"
                    placeholder="Enter text to analyse..."></textarea>
                <div class="error-message hidden">You have not entered a valid URL!</div>

                <input type="submit" value="submit" onclick="return Client.handleSubmit(event)"
                    onsubmit="return Client.handleSubmit(event)">
            </form>
        </section>

        <section>
            <strong>Form Results:</strong>
            <div>
                <ul id="results"></ul>
            </div>
        </section>
    </main>

    <footer>
        <p>This is a footer</p>
    </footer>
</body>

</html>
